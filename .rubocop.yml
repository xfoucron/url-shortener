require:
  - rubocop-rails
  - rubocop-minitest
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - "bin/*"
    - "db/schema.rb"
    - "db/migrate/*"
    - "node_modules/**/*"
    - "public/**/*"
    - "vendor/**/*"
    - "log/**/*"
    - "tmp/**/*"

Bundler/OrderedGems:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false
